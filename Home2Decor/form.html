<form action="mailto:contact@home2decor.com" method="post" enctype="text/plain">
    <section id="form">
        <nav>
            <div>
                <span class="logo">HOME2DECOR</span><br>
                <span class="tag-line">WE MAKE YOUR HOME BEAUTIFUL</span>
            </div>
            <div class="nav-link">
                <a href="index.html">Home</a>
                <a href="packages.html">Packages</a>
                <a href="aboutMe.html">About us</a>
                <a href="form.html">Form</a>
            </div>
        </nav>
        <div class="half-div" style="margin-top: 20px; color: white; background-image: url(image/1.jpg); background-repeat: repeat; 
        background-size: 100%">
    
            <div class="p100">
                <h1>ARE YOU PLANING TO RENOVATE YOUR HOME?</h1>
                <h1>MEET TO OUR INTERIOR DESIGNER....FILL OUT THE FORM AND WE WILL BE IN
                    TOUCH AS SOON AS POSSIBLE.</h1>
                <div style="display: flex;">
                    <div class="p50">
                        <div class="m15">


                            <label>Name*</label><br>
                            <input type="text" name="name" id="name" size="50"><br>
                            <br><br>
                        </div>
                        <div class="m15">
                            <label>Phone*</label><br>
                            <input type="tel" id="phone" name="phone" size="50"><br>
                        </div>
                    </div>
                    <div class="p50">
                        <div class="m15">
                            <label>Email*</label><br>
                            <input type="email" name="email" id="email" size="50"><br>
                            <input type="checkbox" /> I'd like to subscribe to a newsletter
                        </div>
                        <div class="m15">
                            <label>Gender*</label>
                            <input type="radio" name="gender" /> Male &nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="gender" /> Female
                        </div>
                    </div>
    
                </div>
                <div class="m15">
                    <label>Type your message</label><br>
                    <textarea style="width: 93.5%;" rows="6"></textarea>
                </div>
    
                <div style="display: flex; justify-content: space-around;">
                    <div>
                        <input type="submit" name="message" id="message" size="50"><br>
                        <input type="reset" value="Reset">
                    </div>
                </div>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
